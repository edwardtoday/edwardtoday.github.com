<h1>Recent Posts <a href="/blog/"><button type="button" class="btn btm-xs btn-info">more</button></a></h1>
<dl class="dl-horizontal">
{% for post in site.posts limit:5 %}
  <dt>
    {{ post.date | date: "%b %e, %Y" }}
  </dt>
  <dd>
	  <a href="{{ post.url }}">
	  {{ post.title }}
      </a>
  </dd>
	{% endfor %}
</dl>
